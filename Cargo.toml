[package]
name = "green_copper_runtime"
version = "0.0.2"
authors = ["info@hirofa.com"]
edition = "2018"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]

default = ["all", "quickjs_runtime"]

all = ["io", "db", "com", "features"]

quickjs = ["quickjs_runtime", "libquickjs-sys"]

io = ["gpio", "fs"]
db = ["mysql"]

fs = []
gpio = ["gpio-cdev", "futures"]
mysql = ["mysql_lib"]

com = ["http"]
http = ["ureq"]

features = ["commonjs", "console", "fetch"]

commonjs = []
fetch = []
console = []


[dependencies]
#quickjs_runtime = {version="0.4", optional=true}
#todo make this a dev dep and only use for tests
quickjs_runtime = { git = 'https://github.com/HiRoFa/quickjs_es_runtime', optional=true}
#quickjs_runtime = { path = '../quickjs_es_runtime', optional=true}
#todo make this a dev dep and only use for tests
libquickjs-sys = {version="0.9.0", optional=true}
#libquickjs-sys = {git= "https://github.com/HiRoFa/quickjs-rs"}
#hirofa_utils = "0.2"
hirofa_utils = {git = "https://github.com/HiRoFa/utils"}
#hirofa_utils = { path = '../utils'}



libc = "0.2"
lazy_static = "1.4.0"
log = "0.4.8"
simple-logging = "2.0.2"
rand = "0.7.0"
num_cpus = "1.0"
backtrace = "0.3.56"
url = "2.2.1"
gpp = "0.6"

ureq = {version = "1.*", features=["cookies", "json", "charset", "tls", "socks-proxy"], optional = true}
gpio-cdev = {git = "https://github.com/rust-embedded/gpio-cdev", optional = true, features = ["async-tokio", "futures"]}
futures = {version = "0.3", optional = true}
mysql_lib = {package="mysql", version = "20.1",  optional = true}

[dev-dependencies]
quickjs_runtime = { git = 'https://github.com/HiRoFa/quickjs_es_runtime'}